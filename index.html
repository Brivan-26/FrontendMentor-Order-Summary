<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body__bg"></div>
    <div class="container">
      <img src="images/illustration-hero.svg" class="hero-image" alt="image-hero">
      <h1>Order Summary</h1>
      <p>
        You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="pricing">
        <div class="pricing__infos">
            <img src="images/icon-music.svg" alt="">
            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
        </div>
        <button class="btn btn-change">Change</button>
      </div>

      <div class="buttons">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>
    </div>
</body>
</html>
